<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      margin-right: 20px;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 20px;
    }

    .card {
      background-color: #fff;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      width: 300px;
      height: 400px;
      margin-bottom: 20px;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      margin: 20px;
      font-size: 1.5em;
    }

    .card p {
      margin: 20px;
      font-size: 1.2em;
      line-height: 1.5;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    footer p {
      margin: 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  </header>
  <nav>
